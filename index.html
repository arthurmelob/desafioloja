<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Desafio vendas</title>
</head>
<body>
	<header class="container_header">
		<div class="container_header__menuham">
			<input type="checkbox" id="check" class="toggler">
			<label for="check"></label>
			<span></span>
			<div class="slidemenu">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">Collections</a></li>
					<li><a href="#">Cart</a></li>
				</ul>
			</div>			
		</div>
			<nav class="container_header__deskmenu">
			<a href="#"><img class="container_header__menu-home" src="assets/homeicon.png"></a>
			<a href="#"><img class="container_header__menu-shopcart" src="assets/shopcart.png"></a>
		</nav>
	</header>
	<main>
		<p class="sales"><b>Collections</b> on sale</p>
		<section class="containerSales">
			<div class="containerSales__boxbag">
				<h2>Handbags</h2>
				<div class="linha1"></div>
				<p class="salenumber">18 Handbags</p>
				<div class="containerSales__img">
					<img class="image" src="assets/handbag.png">
				</div>
			</div>
			<div class="containerSales__boxvase">
				<h2>Vases</h2>
				<div class="linha2"></div>
				<p class="salenumber">35 Vases</p>
				<div class="containerSales__img">
					<img class="image" src="assets/vase.png">
				</div>	
			</div>
			<div class="containerSales__boxshirt">
				<h2>T-Shirts</h2>
				<div class="linha3"></div>
				<p class="salenumber"> 49 T-Shirts</p>
				<div class="containerSales__img">
					<img class="image" src="assets/tshirt.png">
				</div>	
			</div>
		</section>	
	</main>
</body>
</html>
